<!-- Scripts -->
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://apis.google.com/js/platform.js?onload=onGoogleLibraryLoad" async defer></script>
<html lang="en">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- menu bar -->
<p-menubar *ngIf="( loggedInObserver$ | async )">
  <ng-template pTemplate="start">
    <div class="horizontal-container">
      <img src="../assets/images/yoni_logo.png" height="50" class="mr-2" />
    </div>
  </ng-template>
  <ng-template pTemplate="end">
    <div class="horizontal-container">
    <p-button 
      icon="pi pi-dollar"
      styleClass="p-button-rounded p-button-outlined"
      [style]="{'margin-right': '0.5rem'}"
      (click)="onSettingsClick()"
      ></p-button>
    <p-avatar
      *ngIf="avatarUrl !== ''" 
      [image]="avatarUrl" 
      styleClass="mr-2" 
      size="large" 
      shape="circle"
      (click)="onSettingsClick()"
    ></p-avatar>
    <p-avatar
      *ngIf="avatarUrl == ''" 
      icon="pi pi-user"
      styleClass="mr-2" 
      size="large" 
      shape="circle"
      (click)="onSettingsClick()"
    ></p-avatar>
    </div>
  </ng-template>
</p-menubar>
<p-breadcrumb 
  *ngIf="( loggedInObserver$ | async )" 
  class="max-w-full" 
  [model]="items" 
  [home]="home"
  [style]="{ 'background-color': 'transparent', 'border': 'none' }"
></p-breadcrumb>
<!-- NAVBAR -->

<!-- MAIN -->
<router-outlet></router-outlet>
<!-- MAIN -->

<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
