<p-tabView styleClass="tabview-custom">
  <p-tabPanel header="twitter">
    <ng-template pTemplate="header">
      <i class="pi pi-twitter"></i>
      <span>You are now connected!</span>
    </ng-template>
    <div class="container">
      <div class="column" style="padding: 0.5rem;">
        <p>
          Thanks for logging in.

          You will now be able to turn all of those calls into content with the click of a button.
        </p>
      </div>
    </div>
  </p-tabPanel>
</p-tabView>
