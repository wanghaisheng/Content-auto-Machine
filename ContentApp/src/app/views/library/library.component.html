
<div *ngIf="( contentLoader$ | async )" class="flex">
  <div style="flex: 1">
    <p-skeleton width="100%" height='8rem'styleClass="mb-2"></p-skeleton>
    <br />
    <p-skeleton width="100%" height='8rem'styleClass="mb-2"></p-skeleton>
    <br />
    <p-skeleton width="100%" height='8rem'styleClass="mb-2"></p-skeleton>
    <br />
  </div>
</div>

<p-accordion *ngIf="contents.length > 0">
  <p-accordionTab *ngFor="let item of contents" header="{{ item.title }}">
    <div class="row">
      <p-button label="Preview" styleClass="p-button-link"></p-button>
      <pre>{{ item.content }}</pre>
    </div>
  </p-accordionTab>
</p-accordion>
