<div *ngFor="let root of generatorsList" class="grid-container">
  <h1>{{ root.header }}</h1>
  <div class="grid">
    <p-card (click)="itemClick(item.type)" *ngFor="let item of root.items" class="split-card" header="{{ item.title }}" [style]="{ background: '#1f2937', margin: '8px' }">
      <p class="m-0">{{ item.description }}</p>
    </p-card>
  </div>
</div>
