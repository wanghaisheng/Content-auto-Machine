<h1>Facebook Page</h1>
<div style="display: flex; flex-direction: row;">
  <p-card class="split-card" header="Youtube to Post" [style]="{ background: '#1f2937', margin: '8px' }">
    <p class="m-0">Just type in a topic or idea and we will build on it. Making sure each post is relevant to your
      input.</p>
    <p-button label="Create" styleClass="p-button-rounded" (click)="youtubetofb()"></p-button>
  </p-card>
  <p-card class="split-card" header="Video Upload to Post" [style]="{ background: '#1f2937', margin: '8px' }">
    <p class="m-0">Just type in a topic or idea and we will build on it. Making sure each post is relevant to your
      input.</p>
    <p-button label="Create" styleClass="p-button-rounded" (click)="videotofb()"></p-button>
  </p-card>
</div>
