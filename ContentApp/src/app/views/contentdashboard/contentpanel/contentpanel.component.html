<p-panel #pnl [style]="{ 'height': '100vh' }" class="container">
  <ng-template pTemplate="header">
    <form [formGroup]="formGroup" class="row">
      <span class="flex-item p-input-icon-left row">
        <i class="pi pi-bolt"></i>
        <input [style]="{ 'width': '55vw' }" placeholder='Type to enhance then press Enter ⏎' class="flex-item" type="text"
          pInputText formControlName="enhance" pTooltip="Press Enter ⏎ to Apply" tooltipPosition="left" />
      </span>
      <p-button icon="pi pi-question-circle" styleClass="p-button-rounded p-button-danger p-button-text"
        pTooltip="Learn how our AI works" tooltipPosition="bottom"></p-button>
    </form>
  </ng-template>

  <app-typewriter class="wrapped-paragraph" *ngIf="content != '' && contentLoading == false" style="height: 100%; width: 75%" textToShow="{{ content }}"></app-typewriter> 

  <strong style="height: 1000px;" *ngIf="content == '' && contentLoading == false">
    <app-typewriter
      textToShow="👈 To get started, just go to the left and drop in a youtube link then click submit."></app-typewriter>
  </strong>

  <div *ngIf="contentLoading" class="border-round border-1 surface-border p-4 surface-card"
    style="width: 70v2; height: 100vh">
    <div class="flex">
      <div style="flex: 1">
        <p-skeleton width="100%" styleClass="mb-2"></p-skeleton>
        <br />
        <p-skeleton width="75%"></p-skeleton>
      </div>
    </div>
