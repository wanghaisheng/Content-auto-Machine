<div class="flex-container">
  <div class="header">
    <span class="header-icon">
      <i class="pi pi-book"></i>
    </span>
    <input placeholder='Type your title...' class="header-input" type="text" pInputText/>
  </div>
  <div *ngIf="mode == 'youtube'">
    <h3 class="section-header">Youtube Video</h3>
    <div class="header">
      <span class="header-icon">
        <i class="pi pi-youtube"></i>
      </span>
      <input placeholder='Paste your link...' class="header-input" type="text" pInputText/>
    </div>
  </div>
  <div *ngIf="mode == 'zoom'">
    <h3 class="section-header">Zoom Recordings</h3>
    <div class="header">
      <span class="header-icon">
        <i class="pi pi-youtube"></i>
      </span>
      <p-dropdown placeholder='Pick a past call' [(ngModel)]="selectedMeeting" [options]="meetings!" optionLabel="topic">
        <ng-template let-meeting pTemplate="item">
          <h3>{{ meeting.topic }}</h3>
          <div class="flex row" style="align-content: center;">
              <p>Start: {{ meeting.start_time }}</p>
              <p>Duration: {{ meeting.duration }} minutes</p>
          </div>
        </ng-template>
      </p-dropdown>
    </div>
  </div>

  <div *ngIf="showVideoInfo" class="video-info">
    <div class="image-container">
      <p-image src="https://primefaces.org/cdn/primeng/images/galleria/galleria1.jpg" alt="Image" width="100"></p-image>
    </div>
    <div class="video-details">
      <h4>Temporary Title</h4>
      <p>Temporary Description</p>
    </div>
  </div>
  <div class="output-type">
    <p-splitButton label="Generate New Content" icon="pi pi-plus" (onClick)="submitForContent()" [model]="items"></p-splitButton>
  </div>
</div>
